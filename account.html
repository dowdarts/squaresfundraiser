<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Account - Square Fund</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --primary-orange: #f97316;
            --secondary-orange: #f39200;
            --background-dark: #121212;
            --card-bg: #1a1a1a;
            --text-primary: #ffffff;
            --text-secondary: #94a3b8;
            --border-color: rgba(255, 255, 255, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', sans-serif;
            background-color: var(--background-dark);
            color: var(--text-primary);
            min-height: 100vh;
        }

        /* Floating Help Button */
        .floating-help-btn {
            position: fixed;
            bottom: 24px;
            right: 24px;
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #f97316 0%, #f39200 100%);
            border-radius: 50%;
            border: none;
            box-shadow: 0 8px 24px rgba(249, 115, 22, 0.4);
            cursor: pointer;
            z-index: 9998;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            animation: pulse-help 2s infinite;
        }

        .floating-help-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 12px 32px rgba(249, 115, 22, 0.6);
        }

        .floating-help-btn svg {
            width: 28px;
            height: 28px;
            color: white;
        }

        @keyframes pulse-help {
            0%, 100% { box-shadow: 0 8px 24px rgba(249, 115, 22, 0.4); }
            50% { box-shadow: 0 8px 32px rgba(249, 115, 22, 0.7); }
        }

        .helper-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            z-index: 9999;
            backdrop-filter: blur(4px);
            -webkit-backdrop-filter: blur(4px);
        }

        .helper-modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
            animation: fadeIn 0.3s ease;
        }

        .helper-modal iframe {
            width: 95%;
            height: 95%;
            max-width: 1400px;
            max-height: 900px;
            border: none;
            border-radius: 16px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        .helper-close {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .helper-close:hover {
            background: rgba(249, 115, 22, 0.9);
            transform: rotate(90deg);
        }

        .helper-close svg {
            width: 20px;
            height: 20px;
            color: white;
        }

        /* Navigation */
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            background-color: rgba(26, 26, 26, 0.95);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-bottom: 1px solid var(--border-color);
            padding: 0.75rem 2rem;
        }

        .nav-logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            cursor: pointer;
        }

        .nav-logo img {
            height: 32px;
            width: auto;
            padding: 0.25rem;
            background: white;
            border-radius: 0.375rem;
        }

        .nav-buttons {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .nav-btn {
            background-color: rgba(255, 255, 255, 0.05);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.15em;
            font-size: 0.625rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .nav-btn:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .nav-btn.secondary {
            background: none;
            border: none;
            color: white;
        }

        /* Container */
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 8rem 2rem 2rem;
        }

        .page-header {
            margin-bottom: 3rem;
            text-align: center;
        }

        .page-header h1 {
            font-size: 3rem;
            font-weight: 900;
            font-style: italic;
            text-transform: uppercase;
            letter-spacing: -0.05em;
            color: white;
            margin-bottom: 1rem;
        }

        .page-header p {
            color: var(--text-secondary);
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.15em;
            font-size: 0.75rem;
        }

        /* Account Cards */
        .account-section {
            background-color: var(--card-bg);
            border-radius: 32px;
            padding: 48px;
            margin-bottom: 32px;
            border: 1px solid var(--border-color);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.3);
        }

        .section-title {
            font-size: 1.5rem;
            font-weight: 900;
            font-style: italic;
            text-transform: uppercase;
            letter-spacing: -0.05em;
            margin-bottom: 32px;
            color: white;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-secondary);
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 0.15em;
            font-size: 0.625rem;
        }

        .form-group input {
            width: 100%;
            padding: 14px;
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            color: white;
            font-size: 1rem;
            transition: all 0.2s;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary-orange);
            background: rgba(0, 0, 0, 0.6);
        }

        .form-helper {
            font-size: 0.75rem;
            color: var(--text-secondary);
            margin-top: 8px;
            font-weight: 500;
        }

        .btn {
            padding: 16px 32px;
            border: none;
            border-radius: 12px;
            font-weight: 900;
            cursor: pointer;
            transition: all 0.2s;
            text-transform: uppercase;
            letter-spacing: 0.15em;
            font-size: 0.75rem;
        }

        .btn-primary {
            background-color: var(--primary-orange);
            color: white;
        }

        .btn-primary:hover {
            background-color: #ea580c;
        }

        .btn-primary:active {
            transform: scale(0.95);
        }

        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .btn-danger {
            background-color: rgba(239, 68, 68, 0.1);
            color: #ef4444;
            border: 1px solid rgba(239, 68, 68, 0.2);
        }

        .btn-danger:hover {
            background-color: rgba(239, 68, 68, 0.2);
        }

        .btn-danger:hover {
            background-color: #c9302c;
        }

        .message {
            padding: 1rem;
            border-radius: 5px;
            margin-bottom: 1rem;
            display: none;
        }

        .message.show {
            display: block;
        }

        .message.success {
            background-color: rgba(92, 184, 92, 0.2);
            color: #5cb85c;
            border: 1px solid #5cb85c;
        }

        .message.error {
            background-color: rgba(217, 83, 79, 0.2);
            color: #d9534f;
            border: 1px solid #d9534f;
        }

        .current-value {
            color: var(--primary-orange);
            font-size: 1.1rem;
            margin-bottom: 1rem;
            padding: 0.75rem;
            background-color: rgba(243, 146, 0, 0.1);
            border-radius: 5px;
        }

        .divider {
            height: 1px;
            background-color: rgba(255, 255, 255, 0.1);
            margin: 2rem 0;
        }

        /* ============================================ */
        /* MOBILE-FIRST RESPONSIVE OPTIMIZATIONS */
        /* ============================================ */

        /* Mobile Base - applies to screens below 768px */
        @media (max-width: 767px) {
            /* Navigation - Mobile */
            nav {
                padding: 0.75rem 1rem;
                flex-direction: column;
                gap: 0.75rem;
            }

            .nav-logo {
                justify-content: center;
            }

            .nav-logo img {
                height: 28px;
            }

            .nav-buttons {
                width: 100%;
                justify-content: center;
                gap: 0.5rem;
            }

            .nav-btn {
                flex: 1;
                padding: 0.625rem 0.75rem;
                font-size: 0.5625rem;
                text-align: center;
                min-height: 40px;
            }

            /* Container - Mobile */
            .container {
                padding: 6rem 1rem 2rem;
            }

            /* Page Header - Mobile */
            .page-header {
                margin-bottom: 2rem;
            }

            .page-header h1 {
                font-size: 1.75rem;
                margin-bottom: 0.5rem;
            }

            .page-header p {
                font-size: 0.875rem;
            }

            /* Account Section - Mobile */
            .account-section {
                padding: 1.25rem;
                border-radius: 1rem;
                margin-bottom: 1.5rem;
            }

            .section-title {
                font-size: 1rem;
                margin-bottom: 1.25rem;
            }

            /* Form Elements - Mobile */
            .form-group {
                margin-bottom: 1.25rem;
            }

            .form-group label {
                font-size: 0.625rem;
                margin-bottom: 0.5rem;
            }

            .form-group input,
            .form-group textarea,
            .form-group select {
                padding: 0.875rem;
                font-size: 16px; /* Prevents iOS zoom */
                border-radius: 0.75rem;
            }

            .form-helper {
                font-size: 0.625rem;
                margin-top: 0.375rem;
            }

            /* Current Value - Mobile */
            .current-value {
                font-size: 0.9rem;
                padding: 0.625rem;
                border-radius: 0.5rem;
            }

            /* Buttons - Mobile */
            .btn {
                padding: 0.875rem 1.5rem;
                font-size: 0.625rem;
                border-radius: 0.75rem;
                min-height: 44px;
                width: 100%;
                -webkit-tap-highlight-color: transparent;
                touch-action: manipulation;
            }

            .btn-primary {
                padding: 1rem 2rem;
            }

            /* Messages - Mobile */
            .message {
                padding: 0.875rem;
                border-radius: 0.75rem;
                margin-bottom: 1rem;
                font-size: 0.875rem;
            }

            /* Divider - Mobile */
            .divider {
                margin: 1.5rem 0;
            }

            /* Delete Section - Mobile */
            .danger-zone {
                padding: 1.25rem;
                border-radius: 1rem;
            }

            /* Better scrolling on mobile */
            body {
                -webkit-overflow-scrolling: touch;
            }
        }

        /* Small phones (< 375px) */
        @media (max-width: 374px) {
            .container {
                padding: 5rem 0.75rem 1.5rem;
            }

            .page-header h1 {
                font-size: 1.5rem;
            }

            .account-section {
                padding: 1rem;
            }

            .nav-btn {
                font-size: 0.5rem;
                padding: 0.5rem;
            }
        }

        /* Landscape mobile optimization */
        @media (max-height: 500px) and (orientation: landscape) {
            .container {
                padding: 5rem 1rem 1.5rem;
            }

            .page-header {
                margin-bottom: 1.5rem;
            }

            .account-section {
                margin-bottom: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav>
        <div class="nav-logo" onclick="goToLobby()">
            <img src="new-logo.png" alt="Square Fund">
        </div>
        <div class="nav-buttons">
            <button class="nav-btn secondary" onclick="goToAdmin()">My Dashboard</button>
            <button class="nav-btn secondary" onclick="signOut()">Sign Out</button>
        </div>
    </nav>

    <!-- Main Container -->
    <div class="container">
        <div class="page-header">
            <h1>My Account</h1>
            <p>Manage your profile and account settings</p>
        </div>

        <!-- Profile Information -->
        <div class="account-section">
            <div class="section-title">üë§ Profile Information</div>
            
            <div id="profileMessage" class="message"></div>

            <form id="profileForm" onsubmit="updateProfile(event)">
                <div class="form-group">
                    <label>First Name</label>
                    <input type="text" id="firstName" placeholder="Enter your first name">
                </div>

                <div class="form-group">
                    <label>Last Name</label>
                    <input type="text" id="lastName" placeholder="Enter your last name">
                </div>

                <div class="form-group">
                    <label>Organization Name (Optional)</label>
                    <input type="text" id="organizationName" placeholder="Enter organization name">
                    <div class="form-helper">This will be displayed as the organizer for your fundraisers</div>
                </div>

                <button type="submit" class="btn btn-primary" id="profileBtn">Update Profile</button>
            </form>
        </div>

        <!-- Email Address -->
        <div class="account-section">
            <div class="section-title">üìß Email Address</div>
            
            <div class="current-value">
                Current Email: <span id="currentEmail"></span>
            </div>

            <div id="emailMessage" class="message"></div>

            <form id="emailForm" onsubmit="updateEmail(event)">
                <div class="form-group">
                    <label>New Email Address</label>
                    <input type="email" id="newEmail" required placeholder="Enter new email address">
                    <div class="form-helper">You will receive a confirmation email at the new address</div>
                </div>

                <button type="submit" class="btn btn-primary" id="emailBtn">Update Email</button>
            </form>
        </div>

        <!-- Change Password -->
        <div class="account-section">
            <div class="section-title">üîí Change Password</div>
            
            <div id="passwordMessage" class="message"></div>

            <form id="passwordForm" onsubmit="updatePassword(event)">
                <input type="email" id="passwordEmail" autocomplete="username" style="display: none;">
                <div class="form-group">
                    <label>New Password</label>
                    <input type="password" id="newPassword" autocomplete="new-password" required minlength="6" placeholder="Enter new password">
                    <div class="form-helper">Minimum 6 characters</div>
                </div>

                <div class="form-group">
                    <label>Confirm New Password</label>
                    <input type="password" id="confirmPassword" autocomplete="new-password" required minlength="6" placeholder="Confirm new password">
                </div>

                <button type="submit" class="btn btn-primary" id="passwordBtn">Change Password</button>
            </form>
        </div>
    </div>

    <script>
        // Supabase Configuration
        const SUPABASE_URL = 'https://xsmrquoivqrxalxjqxdw.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InhzbXJxdW9pdnFyeGFseGpxeGR3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njk2NTkxNzUsImV4cCI6MjA4NTIzNTE3NX0.uJAVb4k61Oxja15NUuiC8_TtxhzWtAC-dlh-nepTKdU';
        const supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        let currentUser = null;

        // Initialize
        async function init() {
            await checkAuth();
            await loadUserProfile();
        }

        // Check authentication
        async function checkAuth() {
            const { data: { user } } = await supabaseClient.auth.getUser();
            
            if (!user) {
                window.location.href = 'index.html';
                return;
            }

            currentUser = user;
            document.getElementById('currentEmail').textContent = user.email;
            document.getElementById('passwordEmail').value = user.email;
        }

        // Load user profile
        async function loadUserProfile() {
            try {
                const { data, error } = await supabaseClient
                    .from('profiles')
                    .select('*')
                    .eq('id', currentUser.id);

                if (error && error.code !== 'PGRST116') throw error;

                if (data && data.length > 0) {
                    document.getElementById('firstName').value = data[0].first_name || '';
                    document.getElementById('lastName').value = data[0].last_name || '';
                    document.getElementById('organizationName').value = data[0].organization_name || '';
                }
            } catch (error) {
                console.error('Error loading profile:', error);
            }
        }

        // Update profile
        async function updateProfile(event) {
            event.preventDefault();
            
            const btn = document.getElementById('profileBtn');
            const messageDiv = document.getElementById('profileMessage');
            
            btn.disabled = true;
            btn.textContent = 'Updating...';
            messageDiv.className = 'message';

            try {
                const profileData = {
                    id: currentUser.id,
                    first_name: document.getElementById('firstName').value,
                    last_name: document.getElementById('lastName').value,
                    organization_name: document.getElementById('organizationName').value,
                    full_name: `${document.getElementById('firstName').value} ${document.getElementById('lastName').value}`.trim()
                };

                const { error } = await supabaseClient
                    .from('profiles')
                    .upsert(profileData);

                if (error) throw error;

                messageDiv.className = 'message success show';
                messageDiv.textContent = '‚úÖ Profile updated successfully!';
                
                setTimeout(() => {
                    messageDiv.className = 'message';
                }, 3000);
            } catch (error) {
                console.error('Error updating profile:', error);
                messageDiv.className = 'message error show';
                messageDiv.textContent = '‚ùå Error updating profile: ' + error.message;
            } finally {
                btn.disabled = false;
                btn.textContent = 'Update Profile';
            }
        }

        // Update email
        async function updateEmail(event) {
            event.preventDefault();
            
            const btn = document.getElementById('emailBtn');
            const messageDiv = document.getElementById('emailMessage');
            const newEmail = document.getElementById('newEmail').value;
            
            btn.disabled = true;
            btn.textContent = 'Updating...';
            messageDiv.className = 'message';

            try {
                const { error } = await supabaseClient.auth.updateUser({
                    email: newEmail
                });

                if (error) throw error;

                messageDiv.className = 'message success show';
                messageDiv.textContent = '‚úÖ Confirmation email sent! Please check your new email address to confirm the change.';
                document.getElementById('newEmail').value = '';
            } catch (error) {
                console.error('Error updating email:', error);
                messageDiv.className = 'message error show';
                messageDiv.textContent = '‚ùå Error updating email: ' + error.message;
            } finally {
                btn.disabled = false;
                btn.textContent = 'Update Email';
            }
        }

        // Update password
        async function updatePassword(event) {
            event.preventDefault();
            
            const btn = document.getElementById('passwordBtn');
            const messageDiv = document.getElementById('passwordMessage');
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            messageDiv.className = 'message';

            if (newPassword !== confirmPassword) {
                messageDiv.className = 'message error show';
                messageDiv.textContent = '‚ùå Passwords do not match!';
                return;
            }

            btn.disabled = true;
            btn.textContent = 'Updating...';

            try {
                const { error } = await supabaseClient.auth.updateUser({
                    password: newPassword
                });

                if (error) throw error;

                messageDiv.className = 'message success show';
                messageDiv.textContent = '‚úÖ Password changed successfully!';
                document.getElementById('passwordForm').reset();
                
                setTimeout(() => {
                    messageDiv.className = 'message';
                }, 3000);
            } catch (error) {
                console.error('Error updating password:', error);
                messageDiv.className = 'message error show';
                messageDiv.textContent = '‚ùå Error updating password: ' + error.message;
            } finally {
                btn.disabled = false;
                btn.textContent = 'Change Password';
            }
        }

        // Navigation
        function goToLobby() {
            window.location.href = 'index.html';
        }

        function goToAdmin() {
            window.location.href = 'admin.html';
        }

        async function signOut() {
            await supabaseClient.auth.signOut();
            window.location.href = 'index.html';
        }

        // Initialize on page load
        init();
    </script>

    <!-- Floating AI Help Button -->
    <button class="floating-help-btn" onclick="openHelper()" title="AI Help Agent">
        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.228 9c.549-1.165 2.03-2 3.772-2 2.21 0 4 1.343 4 3 0 1.4-1.278 2.575-3.006 2.907-.542.104-.994.54-.994 1.093m0 3h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
        </svg>
    </button>

    <!-- Helper Modal -->
    <div class="helper-modal" id="helperModal" onclick="closeHelperIfOutside(event)">
        <button class="helper-close" onclick="closeHelper()">
            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
            </svg>
        </button>
        <iframe id="helperFrame" src=""></iframe>
    </div>

    <script>
        function openHelper() {
            const modal = document.getElementById('helperModal');
            const iframe = document.getElementById('helperFrame');
            iframe.src = 'helper.html';
            modal.classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function closeHelper() {
            const modal = document.getElementById('helperModal');
            modal.classList.remove('active');
            document.body.style.overflow = '';
            setTimeout(() => {
                document.getElementById('helperFrame').src = '';
            }, 300);
        }

        function closeHelperIfOutside(event) {
            if (event.target.id === 'helperModal') {
                closeHelper();
            }
        }

        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') closeHelper();
        });
    </script>
</body>
</html>
